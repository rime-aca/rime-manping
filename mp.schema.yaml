# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: mp
  name: 閩倂輸入灋
  version: "1.0"
  author:
    - 阿托 <a-thok@outlook.com>
    - 叔寍
  description: |
    閩南語輸入方案
    采用「閩倂 (MP) 方案」

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba~[/\],.'
  delimiter: " '"
  algebra:
    - xform/ng/q/   #簡化ng旳輸入
    - xform/^([mnq].*[aeiouAEIOU])(\d)$/$1nn$2/   #補全鼻聲母鼻化韵幖誌
    - xform/^b/m/
    - xform/^p/b/
    - xform/^bh/p/
    - xform/^n/l/
    - xform/^t/d/
    - xform/^dh/t/
    - xform/^g/q/
    - xform/^k/g/
    - xform/^gh/k/
    - xform/^c/z/
    - xform/^zh/c/
    - xform/^j/r/
    - xform/([aeiouAEIOU].*)nn/n$1/   #將鼻化韵幖誌迻至韵母頭部
    - derive/Ia/io/   #保持iang/iong差異
    - xform/IR/ir/
    - xform/ur/ir/
    - xform/er(h?)(\d)/ur$1$2/
    - xform/Er/ur/
    - xform/ere/ue/
    - derive/naI/iq/   #保持nai/ing差異
    - derive/nuI/q/   #保持nui/ng差異
    - derive/iO/or/   #保持矦韵文讀io/or差異
    - xform/er([nq])/ir$1/
    - xform/erm/irm/
    - xform/ee/er/
    - xform/erh/eh/   #將erh韵簡化爲eh韵
    - xform/ner/ne/   #將nee韵簡化爲ne韵
    - xform/oo/or/
    - xform/nor/no/   #將noo韵簡化爲no韵
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/   #把區別碼全部變爲小寫
    - xform/^i/yi/   #i位于音卪起首注y
    - xform/^yi([aeou])/y$1/
    - xform/^u/wu/   #u位于音卪起首注w
    - xform/^wu([aeio])/w$1/
    - derive/^([a-z]+)\d$/$1/
    - 'xlit 12345678 []\[,.//'

translator:
  dictionary: banlam
  preedit_format:
    - 'xform q ng'
    - 'xform ([aeiou])(r?m?n?h?g?p?t?k?)([\[\]\\\,\./]) $1$3$2'
    - 'xform ([a])([iu])([\[\]\\\,\./]) $1$3$2'
    - 'xform a\[ a'
    - 'xform e\[ e'
    - 'xform i\[ i'
    - 'xform u\[ u'
    - 'xform o\[ o'
    - 'xform m\[ m'
    - 'xform ng\[ ng'
    - 'xform a\] á'
    - 'xform e\] é'
    - 'xform i\] í'
    - 'xform u\] ú'
    - 'xform o\] ó'
    - 'xform m\] ḿ'
    - 'xform ng\] ńg'
    - 'xform a\\ à'
    - 'xform e\\ è'
    - 'xform i\\ ì'
    - 'xform u\\ ù'
    - 'xform o\\ ò'
    - 'xform ng\\ ǹg'
    - 'xform mh\[ mh'
    - 'xform ngh\[ ngh'
    - 'xform a\, â'
    - 'xform e\, ê'
    - 'xform i\, î'
    - 'xform u\, û'
    - 'xform o\, ô'
    - 'xform m\, m̂'
    - 'xform ng\, n̂g'
    - 'xform a\. ǎ'
    - 'xform e\. ě'
    - 'xform i\. ǐ'
    - 'xform u\. ǔ'
    - 'xform o\. ǒ'
    - 'xform ng\. ňg'
    - 'xform a/ ạ'
    - 'xform e/ ẹ'
    - 'xform i/ ị'
    - 'xform u/ ụ'
    - 'xform o/ ọ'
    - 'xform m/ ṃ'
    - 'xform ng/ ṇg'
    - 'xform mh/ ṃh'
    - 'xform ngh/ ṇgh'


reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: period, send: period }
    - { when: has_menu, accept: comma, send: comma }
    - { when: paging, accept: period, send: period }
    - { when: paging, accept: comma, send: comma }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
